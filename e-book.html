  <body>
    <header class="home-menu pure-menu pure-menu-horizontal">
        <a href="./index.html" class="pure-menu-heading pure-menu-link" id="CareClub">The CareClub</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <button type="button" data-a11y-dialog-show="my-dialog">Sign Up</button>
            </li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link">Member Login</a>
            </li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link">E-Book</a>
            </li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link">Wellness Programs</a>
            </li>
        </ul>
    </header>

    
    <!-- The sign up dialog container -->
    <div id="my-dialog"  data-a11y-dialog class="dialog-container" aria-labelledby="dialog-title" aria-hidden="true">
      <div data-a11y-dialog-hide class="dialog-overlay"></div>
      <div role="document" class="dialog-content">
        <button type="button" data-a11y-dialog-hide aria-label="Close dialog">
          &times;
        </button>
        <h1 id="dialog-title">Sign Up</h1>
        <!-- Dialog content -->
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="aligned-name">Username</label>
                    <input type="text" id="aligned-name" placeholder="Username" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-password">Password</label>
                    <input type="password" id="aligned-password" placeholder="Password" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-email">Email Address</label>
                    <input type="email" id="aligned-email" placeholder="Email Address" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-foo">Phone Number</label>
                    <input type="text" id="aligned-foo" placeholder="Phone Number" />
                </div>
                <div class="pure-control-group">
                    <label for="aligned-foo">Date of Birth</label>
                    <input type="date" id="aligned-foo" placeholder="Date of Birth" />
                </div>
                <div class="pure-controls">
                    <label for="aligned-cb" class="pure-checkbox">
                        <input type="checkbox" id="aligned-cb" /> I&#x27;ve read the terms and conditions
                    </label>
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>
            </fieldset>
            </form>
      </div>
    </div>
  
  
   

<!--FOOTER-->
<!--Sign Up Section-->
<section>
    <div class="container">
        <h2>LETS KEEP IN TOUCH</h2>
        <h3 id="newsletter-txt">Subscribe to our newsletter</h3>
        <form id="signup-form">
           
            <input type="email" id="email" name="email" required placeholder="Enter your email address here">
            <button class="submit-btn" type="submit">Sign Up</button>
        </form>
        <p id="confirmation-message"></p>
    </div>
    </section>
